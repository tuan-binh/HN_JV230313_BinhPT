<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <!-- banner -->
      <div class="banner">
        <img src="./img/beach3.jpg" alt="banner" class="thumb">
        <div class="title">
          <h1>4 Good Reasons For traveling with us</h1>
        </div>
      </div>
      <!-- content -->
      <div class="content">
        <div class="list">
          <div class="item">
            <img src="./img/cellphone.jpg" alt="phone" class="thumb">
            <div class="info">
              <h2 class="sub-title">Smart Vacation</h2>
              <p class="desc">Full vacation control from your cell phone.</p>
            </div>
          </div>
          <div class="item">
            <img src="./img/sealions.jpg" alt="phone" class="thumb">
            <div class="info">
              <h2 class="sub-title">Super Offers</h2>
              <p class="desc">Up to 50% Offers. Always 25% student Offers.</p>
            </div>
          </div>
          <div class="item">
            <img src="./img/truck.jpg" alt="phone" class="thumb">
            <div class="info">
              <h2 class="sub-title">Car Rental Included</h2>
              <p class="desc">Whenever you travel our rental is included.</p>
            </div>
          </div>
          <div class="item">
            <img src="./img/nowornever.jpg" alt="phone" class="thumb">
            <div class="info">
              <h2 class="sub-title">Realize your Dreams</h2>
              <p class="desc">Don't wait until it is to late.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
